<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ensemble AI System</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    margin: 0;
    padding: 0;
  }

  .navbar {
    background: #333;
    color: white;
    display: flex;
    justify-content: space-between;
    padding: 0.5rem;
  }

  .navbar a {
    color: white;
    text-decoration: none;
    padding: 0.5rem;
  }

  .hero {
    background: url('your-header-image.jpg') no-repeat center center/cover;
    height: 300px;
    color: white;
    text-align: center;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .hero h1 {
    font-size: 2.5rem;
  }

  .container {
    max-width: 1200px;
    margin: auto;
    overflow: auto;
    padding: 0 2rem;
  }

  .hexagon-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    margin-top: -50px;
  }

  .hexagon {
    width: 200px;
    height: 115px;
    background-color: #333;
    margin: 27.5px 0;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: transform 0.3s;
  }

  .hexagon:hover {
    transform: scale(1.05);
  }

  .hexagon:before,
  .hexagon:after {
    content: "";
    position: absolute;
    width: 0;
    border-left: 100px solid transparent;
    border-right: 100px solid transparent;
  }

  .hexagon:before {
    bottom: 100%;
    border-bottom: 57.5px solid #333;
  }

  .hexagon:after {
    top: 100%;
    width: 0;
    border-top: 57.5px solid #333;
  }

  .hexagon a {
    color: white;
    text-decoration: none;
    text-align: center;
    z-index: 1;
  }

  .footer {
    background: #333;
    color: white;
    text-align: center;
    padding: 1rem 0;
  }
</style>
</head>
<body>

<div class="navbar">
  <div><a href="#">Ensemble AI</a></div>
  <div>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
  </div>
</div>

<div class="hero">
  <h1>Leading AI Innovations in Healthcare</h1>
</div>

<div class="container">
  <div class="hexagon-container">
    <div class="hexagon">
      <a href="#">POD AI</a>
    </div>
    <div class="hexagon">
      <a href="#">Machine Learning</a>
    </div>
    <div class="hexagon">
      <a href="#">Outlier Detection</a>
    </div>
    <div class="hexagon">
      <a href="#">Risk Management</a>
    </div>
    <div class="hexagon">
      <a href="#">Provider Insights</a>
    </div>
    <div class="hexagon">
      <a href="#">Ensemble Methods</a>
    </div>
  </div>
</div>

<div class="footer">
  <p>&copy; 2023 Ensemble AI Systems</p>
</div>

</body>
</html>
